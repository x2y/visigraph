<section>
  <div class="page-header">
    <h1>{{vm.graph._id ? 'Edit Graph' : 'New Graph'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.graphForm" class="form-horizontal" ng-submit="vm.save(vm.form.graphForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.graph.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.graphForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Graph name is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="data">Data</label>
          <textarea name="data" data-ng-model="vm.graph.data" id="data" class="form-control" cols="30" rows="10" placeholder="Data"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.graph._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
